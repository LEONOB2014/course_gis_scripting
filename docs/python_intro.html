## SO WHAT? The Holy Grail ? No!
* Commercial packages give specific support  and more consistent help-functions (cfr. MATLAB, ArcGIS)
* Commercial packages can be more client-friendly
* For hard numercrunching stuff, NOT the fastest solution
* Fortran, C++ etc are also ‘widespread’, so python is just a language amongst the others
* Risk of getting lost in the forest/flood of ‘useful packages’

# Conda

### Why using (ana/mini)conda?

- Consistent package manager across Windows, Mac and Linux
- Many precompiled packages available
- ... *more technical arguments*...

--

<div class="alert alert-success">
<b>SUMMARY:</b> Easy to install packages!
</div>

--

### Why different environments?

- Manage the dependencies of a specific project/paper/group/...
- You can install different version of Python and other packages alongside on your computer
- Easily share environments with other people

--

<div class="alert alert-success">
<b>SUMMARY:</b> Make sure you work with the same packages!
</div>
